<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Bill</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

    <link rel="stylesheet" href="../static/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</head>
<body>
    <div class="bg-img">
        <div>
            <div class="content">
                <style>
                    html body {
                      background-color: rgb(206, 206, 228);
                    }
                  </style>
                  <!--Form Section-->
                  <br /><br />
                  <h2 style="text-align: center; margin: 0px; color: rgb(9, 8, 8)">
                    <b> </b>
                  </h2>
                  <br />
                  
                  <div
                    style="
                      width: 350px;
                      height: 40rem;
                      margin: 0px auto;
                      color: rgb(216, 181, 8);
                      border-radius: 25px;
                      padding: 10px 10px;
                    "
                  >
                
                  <!--Form Section-->
              <br /><br />  
              <h1>Select choice for split</h1>
              <form method="POST" action="/show_group_split">
                <input type="hidden" name="group" value="{{ group }}">
                           
                    <label>
                      <input type="radio" name="split_type" value="all_split" checked> 
                      Show all member split expense
                    </label>
                    <label>
                      <input type="radio" name="split_type" value="individual_split"> 
                      Show individual member split expense
                    </label>

                    <div id="customize-section" style="display: none;">
                      <h1>Select Member Name</h1>
                      {% for member in members %}
                          <input type="radio" name="member" value="{{ member[0] }}"> {{ member[0] }}<br>
                      {% endfor %}
                    </div>      
                    
                <input type="submit" value="Submit">
              </form>
              </div>

              <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
              <script>
                $(document).ready(function() {
                  $('input[name="split_type"]').change(function() {
                    if ($(this).val() === 'individual_split') {
                      $('#customize-section').show();
                    } else {
                      $('#customize-section').hide();
                    }
                  });
                });
              </script>
  </body>
  </html>
